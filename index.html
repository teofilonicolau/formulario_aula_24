<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato com Validação</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            
            <label for="phone">Telefone (Opcional):</label>
            <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999">
            
            <label for="subject">Assunto:</label>
            <select id="subject" name="subject" required>
                <option value="">Selecione...</option>
                <option value="duvida">Dúvida</option>
                <option value="suporte">Suporte</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Aceito os Termos de Uso</label>
            </div>

            <button type="submit" id="submitBtn" disabled>Enviar</button>
        </form>
    </div>
</body>
</html>
